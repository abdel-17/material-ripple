<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Material Ripple Web</title>
		<link rel="stylesheet" href="index.css" />
		<script type="module" src="index.js"></script>
	</head>
	<body>
		<h1>Material Ripple Web</h1>
		<button class="btn">
			<span>Click</span>
			<div id="ripple"></div>
		</button>
		<div class="controls">
			<div class="control">
				<label for="easing">Easing</label>
				<select id="easing">
					<option value="cubic-bezier(0.2, 0, 0, 1)">Default</option>
					<option>ease</option>
					<option>ease-in</option>
					<option>ease-out</option>
					<option>linear</option>
				</select>
			</div>
			<div class="control">
				<label for="toggle">Disabled</label>
				<input id="toggle" type="checkbox" />
			</div>
		</div>
	</body>
</html>

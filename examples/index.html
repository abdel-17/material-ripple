<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Material Ripple Web</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<h1>Material Ripple Web</h1>
		<div class="flex items-center">
			<button class="relative btn">
				<div id="ripple"></div>
				<span>Click me</span>
			</button>

			<label for="toggle" class="ml-2 mr-0.25">Disabled</label>
			<input id="toggle" type="checkbox" />
		</div>
		<script type="module">
			import { Ripple } from "./index.js";

			const rippleEl = document.getElementById("ripple");
			const ripple = new Ripple(rippleEl);

			const toggleEl = document.getElementById("toggle");
			toggleEl.addEventListener("change", () => {
				ripple.disabled = toggleEl.checked;
			});
		</script>
	</body>
</html>

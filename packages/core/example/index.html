<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ripple Example</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div>
			<button class="btn" style="position: relative">
				<div id="ripple"></div>
				<span>Click me</span>
			</button>
		</div>
		<div style="margin-top: 1rem">
			<button id="toggle">Disable Ripple</button>
		</div>
		<script type="module">
			import { Ripple } from "./index.js";

			const rippleEl = document.getElementById("ripple");
			const ripple = new Ripple(rippleEl);

			const toggleEl = document.getElementById("toggle");
			toggleEl.addEventListener("click", () => {
				ripple.disabled = !ripple.disabled;
				toggleEl.innerText = ripple.disabled
					? "Enable Ripple"
					: "Disable Ripple";
			});
		</script>
	</body>
</html>
